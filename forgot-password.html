<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Inter-Link Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="forgot-password-container">
        <h2>Forgot Password?</h2>
        <p>Enter your registered Customer ID and Email to reset your password.</p>

        <input type="number" id="forgot-customerId" placeholder="Enter Customer ID" required>
        <br><br>
        <input type="email" id="forgot-email" placeholder="Enter Email" required>
        <br><br>
        <button onclick="resetPassword()">Reset Password</button>

        <p>Remembered your password? <a href="index.html">Go back to Login</a></p>
    </div>

    <script src="forgot-password.js"></script>
</body>

</html>
